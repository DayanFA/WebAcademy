<app-barra-comandos (eventoBusca)="get($event)"></app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td>{{ item.nome }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7">Total de registros: {{ registros.length }}</td>
        </tr>
    </tfoot>
</table>
